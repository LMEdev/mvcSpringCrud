<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
</head>
    <body>
        <h1>Edit User</h1>
        <form th:action="@{/edit}" th:object="${user}" method="post">
            <input type="hidden" th:field="*{id}" />
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required>
            <br>
            <label for="surname">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}" required>
            <br>
            <label for="age">Age:</label>
            <input type="text" id="age" th:field="*{age}" required>
            <br>
            <label for="benchPressWeight">Bench Press Weight:</label>
            <input type="text" id="benchPressWeight" th:field="*{benchPressWeight}" required>
            <br>
            <button type="submit" class="add-user-btn">Update User</button>
        </form>
        <div class="centered-button-container">
            <a href="/" class="centered-button">Back to User List</a>
        </div>
    </body>
</html>
